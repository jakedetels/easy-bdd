<tr class="example <%= result.status %> <%= result.status === 'failed' ? 'toggle' : '' %> ">
  <td class="index"><%= _index %></td>
  <td class="status"><%= result.status %></td>
  <% _.each(headers, function(header) { %>
  <td><%= data[header] %></td>
  <% }); %>
  <td><%= result.elapsedTime %>ms</td>
</tr>
<% if (result.error) { %>
<tr class="example-error">
  <td colspan="<%= 2 + headers.length %>">
    <div>Failed at step "<span><%- result.failedStep.prefix + ' ' + result.failedStep.name %></span>"</div>
    <div template="error" records="result.error"></div>
  </td>
</tr>
<% } %>
