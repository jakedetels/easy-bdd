<% //debugger; %>
<li class="step <%= result.status + ' step-prefix-' + prefix.toLowerCase() %>">
  <div class="heading <%= result.log.length ? 'toggle' : '' %>">
    <span name><%- prefix + ' ' + name %></span>
  </div>
  <ul class="content logs">
    <div template="log" records="result.log"></div>
  </ul>
</li>
